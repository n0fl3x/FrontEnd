<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/slider-style.css">
    <title>
        Cats slider
    </title>
</head>

<body>
    <h1>
        Custom cats slider
    </h1>

    <div class="slide-window">
        <img src="assets/1.jpg" class="single-slide" alt="First cat picture">
        <img src="assets/2.jpg" class="single-slide" alt="Second cat picture">
        <img src="assets/3.jpg" class="single-slide" alt="Third cat picture">
        <img src="assets/4.jpg" class="single-slide" alt="Forth cat picture">
        <img src="assets/5.jpg" class="single-slide" alt="Fifth cat picture">
    </div>

    <div class="nav-btns-cont">
        <button onclick="showPrev()" id="prev">Previous</button>
        <button onclick="showNext()" id="next">Next</button>
    </div>

    <script src="scripts/slider-script.js"></script>
</body>

</html>
